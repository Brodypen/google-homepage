<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Google</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a class="navbar-link">About</a></li>
        <li><a class="navbar-link">Store</a></li>
      </ul>
      <ul>
        <li><a class="navbar-link">Gmail</a></li>
        <li><a class="navbar-link">Images</a></li>
        <li><img src="images/apps.png" width="24px" /></li>
        <li>
          <a class="navbar-link" href="https://github.com/FrostandIce">
            <img src="images/gitHub.png" alt="Github logo" width="48px" />
          </a>
        </li>
      </ul>
    </nav>
    <div class="middle">
      <img src="images/googleLogo.png" alt="Google logo" />
      <div class="searchbar">
        <img src="images/searchLogo.png" alt="Search symbol" />
        <input type="text" />
        <img src="images/microPhone.png" alt="Microphone symbol" />
      </div>
      <div class="searchbarButtons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="bottom">
      <a class="bottom-link">Carbon neutral since 2007</a>
      <div class="bottom-link-row">
        <a class="bottom-link">Advertising</a>
        <a class="bottom-link">Business</a>
        <a class="bottom-link">How Search works</a>

        <a class="bottom-link">Privacy</a>
        <a class="bottom-link">Terms</a>
        <a class="bottom-link">Settings</a>
      </div>
    </div>
  </body>
</html>
